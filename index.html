<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestellApp</title>
    <link rel="icon" type="image/favicon" href="./img/Favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/standard.css" />
    <link rel="stylesheet" href="./css/assets.css" />
    <link rel="stylesheet" href="./css/basket.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/mediaquery.css" />

    <script src="script.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
  </head>
  <body onload="init()">
    <header>
      <div class="header_logo">
        <img src="./img/Logo/logo/Logo.png" alt="" />
      </div>
    </header>
    <div class="dish_wrapper">
      <div id="popUp-bg" class="popUp-bg d-none">

        <div id="popUp-dial">
          <span class="close" onclick="closeDial()">X</span>
          <h1>Vielen Dank</h1>
          <p>Ihre Bestellung ist auf den Weg</p>
          <div class="delivery_time">
            <img
              src="./img/assets/food-delivery_clock.png"
              alt="time"
              srcset=""
            />
          </div>
        </div>
      </div>
      <section class="content">
        <div class="food_content">
          <div class="banner">
            <div class="logo_container">
              <img src="./img/assets/burger.png" alt="" srcset="" />
            </div>
          </div>

          <button
            class="pay_mobile_btn"
            onclick="renderMobileCart()"
            type="button"
          >
            Warenkorb
            <br />
            Anzeigen
          </button>

          <div id="popUpBasket" class="d-none-mobile mobileBasket">

          </div>

          <div class="restaurant_info">
            <h1>Burger Bar</h1>
            <div class="rating">
              <div class="star">&#9733;</div>
              <div class="star">&#9733;</div>
              <div class="star">&#9733;</div>
              <div class="star">&#9733;</div>
              <div class="ratingNMBR">4.4 (200+)</div>
            </div>
            <div class="rating_price">Lieferkosten = 2.00 €</div>
            <div class="search_bar">
              <input type="text" placeholder="Suche Burger Bar..." />
            </div>
            <div class="dine">
              <a href="#1"> <span class="highlight">Burger</span></a>
              <a href="#2"><p>Fingerfood</p></a>
              <a href="#3"><p>Pommes</p></a>
              <a href="#4"><p>Getränke</p></a>
              <a href="#5"><p>Deserts</p></a>
              <img src="./img/assets/arrow.png" alt="arrow" />
            </div>
          </div>

          <section class="order">
            <div id="menu_Container"></div>
          </section>
        </div>
      </section>

      <section id="basket_content" class="basket_wrapper">
        <div id="basket" class="basket_list"></div>

        <div id="total" class="total">
          Gesamt: ${totalIncludDelivery.toFixed(2)} €
        </div>
        <button class="pay_btn" onclick="checkOut()">Zur Kasse</button>`;
      </section>
    </div>
    <footer>
      <div class="links">
        <a href="#"> <p>Impressum</p></a>
        <a href="#"> <p>Kontakt</p></a>
        <a href="#"><p>Social Media</p></a>
        <a href="#"><p>AGB</p></a>
        <a href="#"><p>Datenschutzerklärung</p></a>
        <a href="#"><p>Impressum</p></a>
      </div>
      <div class="copy_right">
        <p>&#169; DA BESTELLAPP</p>
      </div>
    </footer>
  </body>
</html>
